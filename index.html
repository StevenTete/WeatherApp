<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="WeatherNow - A modern weather web application providing real-time updates and forecasts.">
    <meta name="keywords" content="Weather, Forecast, Web App, JavaScript, HTML, CSS">
    <meta name="author" content="Steven Tete">
    <title>WeatherNow</title>
    <link rel="preload" fetchpriority="high" as="image" href="/Assets/Media/anime-clouds.avif" type="image/webp">
    <link rel="manifest" href="Assets/manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Assets/Media/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <button id="myLocation"><img src="Assets/Media/user-location-line.webp" alt="Users Location Icon"> My Location</button>
      <a class="githubProfile" href="https://github.com/StevenTete" target="_blank"><img src="Assets/Media/github.ico" alt="GitHub logo" style="width: 40px;"></a>
    </nav>
  </header>
  <!-- TODO container -->
    <div class="container" id="container">
      <!-- Centered blur container -->
        <div class="background" id="background">
          <!-- Search section -->
            <div class="searchSection" id="searchSection">
                <h1><img src="Assets/Media/favicon.ico" class="favicon" alt="Sun behind the clouds">WeatherNow</h1>
                <input type="text" id="cityInput" placeholder="Insert a Country, State or City">
                <br><br>
                <button class="search" id="search"><i class="ri-search-2-line"></i> Search</button>
                <br><br>
                <span id="noSelected"><i class="ri-error-warning-line"></i> You have not written any city</span>
            </div>
            <!-- Results section (hidden at the start) -->
            <div class="weather" id="weatherInfo">
                <h1 id="location"></h1>
                <h2 id="weatherStatus"></h2>
                <div class="error" id="error">
                  <h2 id="errorText"></h2>
                  <img src="Assets/Media/404.webp" id="error404" alt="404">
                </div>
                <div class="flex">
                  <div class="arrow" id="arrow1"></div>
                  <div class="tooltip" id="tooltip1">
                    <span>Temperature (Tap to change the scale)</span>
                  </div>
                    <div class="item" id="itemTemperature"><h2 id="temp"></h2></div>

                    <div class="arrow" id="arrow2"></div>
                    <div class="tooltip" id="tooltip2">
                      <span>Humidity Percentage</span>
                    </div>
                    <div class="item" id="itemHumidity"><h2 id="humidity"></h2></div>
                    
                    <div class="arrow" id="arrow3"></div>
                    <div class="tooltip" id="tooltip3">
                      <span>Wind Speed (Meters per second)</span>
                    </div>
                    <div class="item" id="itemWind"><h2 id="wind"></h2></div>
                </div>
                <br><button id="backToSearch"><i class="ri-arrow-left-line"></i> Back to Search</button><br>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="Assets/extra.js"></script>
</body>
</html>
